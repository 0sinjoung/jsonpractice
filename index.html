<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <header>
      <img class="logo" src="img/logo.png" alt="logo">
      <nav class="shoping_nav">
        <button class="btn">
          <img src="img/blue_t.png" alt="t-shirts" data-key="type" data-value="tshirt">
        </button>
        <button class="btn">
          <img src="img/blue_p.png" alt="pants" data-key="type" data-value="pants">
        </button>
        <button class="btn">
          <img src="img/blue_s.png" alt="skirts" data-key="type" data-value="skirt">
        </button>
        <button class="btn text_btn blue" data-key="color" data-value="blue">Blue</button>
        <button class="btn text_btn yellow" data-key="color" data-value="yellow">Yellow</button>
        <button class="btn text_btn pink" data-key="color" data-value="pink">Pink</button>
      </nav>
    </header>
    <main>
      <ul class="lists">
      </ul>
    </main>
  </body>
</html>
