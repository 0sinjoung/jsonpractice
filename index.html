<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <header>
      <a href="#">
        <img class="logo" src="img/logo.png" alt="logo">
      </a>
      <nav class="shoping_nav">
        <button class="btn">
          <img src="img/blue_t.png" alt="t-shirts">
        </button>
        <button class="btn">
          <img src="img/blue_p.png" alt="pants">
        </button>
        <button class="btn">
          <img src="img/blue_s.png" alt="skirts">
        </button>
        <button class="btn text_btn blue">Blue</button>
        <button class="btn text_btn yellow">Yellow</button>
        <button class="btn text_btn pink">Pink</button>
      </nav>
    </header>
    <main>
      <ul class="lists">
        <li class="item">
          <img class="item__thumnail" src="img/pink_t.png" alt="">
          <span class="item__description">female, large size</span>
        </li>
      </ul>
    </main>
  </body>
</html>
